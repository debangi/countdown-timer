<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>
    <div class="container">

        <h1>Birthday Arriving In</h1>
        <div class="countdown-container">
            <div class="days-c element-c">
                <p class="bigText" id="days">0</p>
                <span>days</span>
            </div>    
            <div class="hours-c element-c">
                <p class="bigText" id="hours">0</p>
                <span>hours</span>
            </div>    
            <div class="mins-c element-c">
                <p class="bigText" id="mins">0</p>
                <span>minutes</span>
            </div>    
            <div class="seconds-c element-c">
                <p class="bigText" id="seconds">0</p>
                <span>seconds</span>
            </div>    
            
        </div>
    </div>
    </body>
</html>
